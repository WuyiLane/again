<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
应用场景:
1.做网站尾部的相关信息
2.做图文混排
注意点:
不会单独出现,都是一起出现
一个dt可以没有对应的dd,也可以有多个对应的dd但是无论有或者没有dd都不推荐使用
推荐使用 一个dt 对应一个dd
和我们li 标签一样,当我们需要的时候,可以在dd中添加添加其他标签
    定义列表的格式
    <dl>
    <dt></dt> //definition title 定义列表中的标题
    <dd></dd> // definition description 定义标题对应的描述
    </dl>
-->
<dl>
    <dt>北京</dt>
    <dd>中国的首都</dd>
    <dt>青岛</dt>
    <dd>中国的海景城市</dd>
</dl>
</body>
</html>
