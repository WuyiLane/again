<!DOCTYPE html>
<html lang="en">
<!--
iamge 标签
 <img src="" >
 img 中的src 是source 的资源的意思
 如果 img 标签没有指定需要显示的图片的宽高,
 那么系统会按照图片默认的宽高来显示
 如果img 标签指定的宽高,那么系统会按照指定的宽高来显示
 如何使图片不变形, 只指定宽度或者只指定高度,就可以了,并且都是等比拉伸的
 当需要的图片找不到时,会显示 alt
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div>
            <img src="/assets/blue-flower.jpg" height="478" title="我是一朵花" alt="你再猜猜我是什么植物"/>
        </div>
</body>
</html>
