<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--
    无序列表标签中的li标签不仅可以添加其他标签来丰富我们的界面
    而且还可以添加我们的ul标签来丰富我们的界面
    ul>li*4
-->
</head>
<body>
    <h1>物品清单</h1>
    <ul>
        <li>
            <h2>蔬菜</h2>
            <ul type="circle">
                <li>白菜</li>
                <li>萝卜</li>
                <li>黄瓜</li>
            </ul>
        </li>
        <li>
            <h2>水果</h2>
            <ul type="circle">
                <li>苹果</li>
                <li>桃子</li>
                <li>香蕉</li>
            </ul>
        </li>
    </ul>
<!--    <ul>-->
<!--        <li></li>-->
<!--        <li></li>-->
<!--        <li></li>-->
<!--        <li></li>-->
<!--    </ul>-->
<!--ul>li*4>h2+ul>li*4-->
</body>
</html>
