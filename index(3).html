<!DOCTYPE html>
<html lang="en">
<!--
    br 的使用
    img 换行符
    p标签是行元素, 可以自动换行
    br 在企业级开发中很少用 br 换行标签
-->
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <br/>
    <img src="/assets/blue-flower.jpg" alt="">
<!--    <br/>-->
    <img src="/assets/blue-flower.jpg" alt="" width="300" height="300">
<!--    <br/>-->
   <p> <img src="/assets/blue-flower.jpg" alt="" width="300"></p>
<!--    <br/>-->
    <p> <img src="/assets/blue-flower.jpg" alt="" height="300"></p>
    <br/>
    <p> <img src="/assets/blue-flower.jpg" alt="" height="300"  alt="这是一个高度的表述"></p>
    <br/>
    <img src="" alt="" >
    <br/>
    <p> <img src="" alt=""  title="我是什么东西"></p>
    <br/>
</body>
</html>
