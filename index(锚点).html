<!--
    1.要想通过a标签跳转到指定的位置,那么必须告诉a标签一个独一无二的身份证号,这样a标签才能在当前中界面中找到需要跳转到的目标位置
    2.如果和html中的标签绑定一个独一无二的身份证号码
    在html中,每一个标签都有一个名称叫做id的属性
    这个属性就是用来给标签指定一个独一无二的身份证号码

    3-1 给目标位置的标签添加一个id的属性,然后指定一个独一无问的值
    3-2 告诉a标签你需要跳转到的目标标签对应的独一无二的身份证号码
    3-3 跳转到我们指定位置,是没有动画的,没有过渡效果的
    如果有动画效果的话,不能用a标签做
    a 标签不仅可以跳转到当前界面的指定位置以外,还可以跳转在跳转到其他界面时,其他界面的其他界面的指定位置

-->
