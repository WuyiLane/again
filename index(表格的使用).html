<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    其实在过去表格标签用的非常多,绝大多数的网站都是使用表格标签来制作的,也就是说表格是一个时代的代表
    表格标签: 用来给一堆数据来添加标签语义的
    其实表格是一种数据的展现形式,当数据量非常大的时候,表格这种展现形式被认为是最为清晰的一种展现形式
<table> // table 整个表格
    <tr> // 一行
        <td></td> // 一行中的一个单元格列 竖行横列
    </tr>
</table>
-->
    <!-- 表格,两行,三列-->
<!-- 表格标签的属性-->
<!-- 宽度 和高度, //可以给table和td标签使用 ,默认是随内容的宽度和高度变化的,如果给td标签设置width/height属性方式
会修改当前单元格的宽度和高度,不会影响整个表格的宽度和高度
水平对齐和垂直对齐 //水平对齐 可以给table和tr和td标签
//table标签设置align 属性,可以控制表格在水平方向上的对齐方式
//水平对齐只能给tr标签和td标签使用 // tr标签加 align 属性可以控制 td中的所有对齐方式
//td标签中设置align 属性,可以控制当前行中所有单元内容的水平方向对齐方式
//如果td 中设置了对齐属性,tr中也设置了对齐属性,那么他会根据td设置的属性来对齐
//垂直方向的只能给tr标签和td标签使用
//给td标签设置valign属性,可以控制当前单元格中的内容在垂直方向的对齐方式
//如果td 中设置了valign对齐属性,tr中也设置了valign对齐属性,那么他会根据td设置valign的属性来对齐
//如果td 中设置了valign对齐属性,tr中也设置了valign对齐属性,那么他会根据td设置valign的属性来对齐


外边距和内边距  只能给table标签使用
//单元格和单元格的距离 外边距 cellspacing="2" 是两个像素(默认)
//内容和单元格的边框的距离 内边距  // cellpadding 默认情况下是1px
-->
<table border="1">
    <!-- 边框-->
    <tr>
        <td>1.1</td>
        <td>1.2</td>
        <td>1.3</td>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
</table>
<!-- 编写两行两列的表格-->
<table border="1"  width="500" height="300" align="center"  cellpadding="12px">
    <tr valign="center">
        <td valign="bottom">3.1</td>
        <td valign="top">3.2</td>
    </tr>
    <tr align="center">
        <td  align="right">3.3</td>
        <td>3.4</td>
    </tr>
</table>
<!--细线表格
    // 在表格中想通过指定的外边距来实现细线的表格是不靠谱的,其实他是两条线合并成了一条线
    //通过 bgcolor 和cellspacing 来实现细线表格  cellspacing="1px" bgcolor ,都支持 只是了解 css使用
-->
<br/>
<table  width="180" height="80" align="center" bgcolor="black" cellspacing="1px">
    <tr bgcolor="white">
        <td>30.2</td>
        <td>30.5</td>
    </tr>
    <tr bgcolor="white">
        <td>30.8</td>
        <td>30.10</td>
    </tr>
</table>
</body>
</html>
