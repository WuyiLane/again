<!DOCTYPE html>
<html lang="en">
<!--
列表标签的作用:给一堆标签添加列表语义,告诉搜索引擎和浏览器这一堆数据是一个整体

HTML中列表: 有序(ordered list) : 给一堆标签添加列表语义,这一堆数据所有数据中都没有先后之分
          ,无序(重要),(unordered list)
           定义(其次)(definition list)
           有无先后之分: (有) 排行榜, (无)中国有哪些动物
           <ul>
            <li>需要显示的条目内容</li>  //列表条目   某一行数据
           </ul>

           无序列表作用: ul 标签只是个列表添加标签语义,不是添加样式,添加小圆点

           ul 标签和 里标签是一个整体,只会一起出现不会单个出现,
           ul和li标签是一个组合,在企业开发中不推荐在ul 里或者 li 里包含其他的标签

           无序列表的应用场景:
           新闻列表,商品列表,导航栏
-->
<style type="text/css">
    ul{
        list-style: none;
    }
    li{
        float: left;
        background-color: brown;
        width: 150px;
        height: 50px;
        text-align: center;
        line-height: 50px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>山东省城市排行榜</h2>
    <ul>
        <li>1.青岛市</li>
        <li>2.济南市</li>
        <li>3.威海市</li>
        <li>4.潍坊市</li>
    </ul>
</body>
</html>
